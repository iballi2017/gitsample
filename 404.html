<head>
  <meta charset="utf-8">
  <title>Mainlandtech</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/favicon.png">

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- fontawesome icons cdn -->

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
  <app-root></app-root>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>

    $(document).ready(function () {

      // banner carousel
      $('.carousel.carousel-slider').carousel({
        fullWidth: true
      });
      // automatic carousel slide with interval
      window.setInterval(function () { $('.banner-carousel').carousel('next') }, 3000);
      

      // Team info horizontal scroll
      $('.team-carousel').carousel({
        fullWidth: true
      });
    // automatic carousel slide with interval for team
    // Team info horizontal scroll
    window.setInterval(function () { $('.team-carousel').carousel('next') }, 6000)
    // automatic carousel slide with interval for team in mobile
    window.setInterval(function () { $('.mobile-team-carousel').carousel('next') }, 6000)
    
    // Next desktop carousel slide
    $('.carousel-next').click(function () {
        $('.team-carousel').carousel('next')
    })
    // Previous desktop carousel slide
    $('.carousel-prev').click(function () {
        $('.team-carousel').carousel('prev')
    });
    // Next mobile carousel slide
    $('.carousel-mnext').click(function () {
        $('.mobile-team-carousel').carousel('next')
    })
    // Previous mobile carousel slide
    $('.carousel-mprev').click(function () {
        $('.mobile-team-carousel').carousel('prev')
    })





      //******/Flipping cards
      // card front page flip
      $(".arrow-down1").click(function () {
        $(".card1").css("transform", "rotateY(180deg)")
      });
      $(".arrow-down2").click(function () {
        $(".card2").css("transform", "rotateY(180deg)")
      });
      $(".arrow-down3").click(function () {
        $(".card3").css("transform", "rotateY(180deg)")
      });
      $(".arrow-down4").click(function () {
        $(".card4").css("transform", "rotateY(180deg)")
      });
      $(".arrow-down5").click(function () {
        $(".card5").css("transform", "rotateY(180deg)")
      });
      // card back page flip
      $(".arrow-up1").hover(function () {
        $(".card1").css("transform", "rotateY(360deg)")
      });
      $(".arrow-up2").hover(function () {
        $(".card2").css("transform", "rotateY(360deg)")
      });
      $(".arrow-up3").hover(function () {
        $(".card3").css("transform", "rotateY(360deg)")
      });
      $(".arrow-up4").hover(function () {
        $(".card4").css("transform", "rotateY(360deg)")
      });
      $(".arrow-up5").hover(function () {
        $(".card5").css("transform", "rotateY(360deg)")
      });
    });
  </script>

</html>
